<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="webstart.js"></script>
    <title></title>
</head>
<body>

<br/>
<button type="button"
        onclick="igv.igvRequest(60151, 'load', 'file=http://igvdata.broadinstitute.org/data/hg19/encode/broadHistone/wgEncodeBroadHistoneGm12878ControlStdSig.wig.tdf')">Load</button>
<br/>
<br/>
<button type="button"
        onclick="igv.igvRequest(60151, 'load', 'file=http://igvdata.broadinstitute.org/data/hg19/encode/broadHistone/wgEncodeBroadHistoneGm12878ControlStdSig.wig.tdf?genome=hg19')">Load with genome</button>
<br/>
<br/>
<button type="button"
        onclick="igv.igvRequest(60151, 'load', 'file=http://igvdata.broadinstitute.org/data/hg19/encode/broadHistone/wgEncodeBroadHistoneGm12878ControlStdSig.wig.tdf&genome=hg19&merg=true')">Load with genome, merge=true</button>
<br/>
<br/>
<button type="button"
        onclick="igv.igvRequest(60151, 'load', 'file=http://igvdata.broadinstitute.org/data/hg19/encode/broadHistone/wgEncodeBroadHistoneGm12878ControlStdSig.wig.tdf&genome=hg19&merge=true&locus=EGFR')">Load with genome, merge=true, locus</button>
<br/>
<br/>
<button type="button"
        onclick="igv.igvRequest(60151, 'load', 'file=http://igvdata.broadinstitute.org/data/hg19/encode/broadHistone/wgEncodeBroadHistoneGm12878ControlStdSig.wig.tdf&genome=hg19&merge=false&locus=EGFR')">Load with genome, merge=false, locus</button>
<br/>
<br/>
<button type="button"
        onclick="igv.igvRequest(60151, 'load', 'file=http://igvdata.broadinstitute.org/data/hg19/encode/broadHistone/wgEncodeBroadHistoneGm12878ControlStdSig.wig.tdf&genome=hg19&merge=true&locus=EGFR&name=GM12878%20Control')">Load with genome, merge=true, locus, name</button>
<br/>
<br/>
<button type="button"
        onclick="igv.igvRequest(60151, 'load', 'file=http://igvdata.broadinstitute.org/data/hg18/tcga/gbm/gbmsubtypes/Broad.080528.subtypes.seg.gz&genome=hg18&merge=true&locus=BRCA1%20PTEN')">Load 2 genes, merge=true,</button>
<br/>
<br/>


</body>
</html>
